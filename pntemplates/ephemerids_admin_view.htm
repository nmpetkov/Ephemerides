<!--[include file="ephemerids_admin_menu.htm"]-->
<!--[gt text="Ephemerids list" assign=templatetitle]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=windowlist.gif set=icons/large alt=$templatetitle]--></div>
    <h2><!--[$templatetitle]--></h2>
    <table class="z-admintable">
        <thead>
            <tr>
                <th><!--[gt text="Date"]--></th>
                <th><!--[gt text="Content"]--></th>
                <th><!--[gt text="Internal ID"]--></th>
                <th><!--[gt text="Status"]--></th>
                <th><!--[gt text="Actions"]--></th>
            </tr>
        </thead>
        <tbody>
            <!--[section name=ephemerids loop=$ephemerids]-->
            <tr class="<!--[cycle values='z-odd,z-even']-->">
                <td><!--[$ephemerids[ephemerids].datetime|pnvarprepfordisplay]--></td>
                <td><!--[$ephemerids[ephemerids].content|pnvarprepfordisplay]--></td>
                <td><!--[$ephemerids[ephemerids].eid|pnvarprepfordisplay]--></td>
                <td>
                    <!--[if $ephemerids[ephemerids].status eq 0]--><strong><em><!--[gt text='Inactive']--></em></strong><!--[/if]-->
                    <!--[if $ephemerids[ephemerids].status eq 1]--><!--[gt text='Active']--><!--[/if]-->
                </td>
                <td>
                    <!--[assign var="options" value=$ephemerids[ephemerids].options]-->
                    <!--[section name=options loop=$options]-->
                    <a href="<!--[$options[options].url|pnvarprepfordisplay]-->"><!--[pnimg modname=core set=icons/extrasmall src=$options[options].image alt=$options[options].title]--></a>
                    <!--[/section]-->
                </td>
            </tr>
            <!--[sectionelse]-->
            <tr class="z-admintableempty"><td colspan="4"><!--[gt text='No items found.']--></td></tr>
            <!--[/section]-->
        </tbody>
    </table>
    <!--[pager rowcount=$pager.numitems limit=$pager.itemsperpage posvar=startnum shift=1 img_prev=images/icons/extrasmall/previous.gif img_next=images/icons/extrasmall/next.gif]-->
</div>
